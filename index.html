<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inici Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f8f8ff 100%);
      min-height: 100vh;
    }
    .form-container, .salut-container {
      background: white;
      padding: 32px 22px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.10);
      margin-top: 48px;
      min-width: 280px;
      text-align: center;
      border: 1px solid #e3eafc;
    }
    .form-container h2, .salut-container h2 {
      color: #1976d2;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .btn-primary, .btn-success {
      font-size: 1.1em;
      padding: 10px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
      font-weight: 500;
    }
    .btn-outline-danger {
      font-size: 1em;
      border-radius: 8px;
    }
    .bi-person-circle {
      font-size: 2.2em;
      color: #1976d2;
      margin-bottom: 8px;
      filter: drop-shadow(0 2px 2px #b3c6e0);
    }
    @media (max-width: 600px) {
      .form-container, .salut-container {
        padding: 16px 6px;
        border-radius: 10px;
        margin-top: 18px;
      }
      h2 {
        font-size: 1.1em;
      }
      .btn-primary, .btn-success {
        font-size: 1em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column align-items-center" style="min-height:100vh;">
    <div id="main" class="w-100" style="max-width:420px;"></div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js" type="module"></script>
</body>
</html>
