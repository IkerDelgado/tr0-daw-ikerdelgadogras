<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CRUD Preguntes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .resposta-list { margin-top: 10px; }
    .resposta-item img { border-radius: 6px; margin-right: 10px; }
    .correcta-label { color: #0d6efd; font-weight: bold; margin-left: 8px; }
    .actions .btn { margin-right: 8px; margin-bottom: 4px; }
    @media (max-width: 600px) {
      h1, h2 { font-size: 1.2em; }
      .card { padding: 10px; }
      .resposta-item { flex-direction: column !important; align-items: flex-start !important; }
      .resposta-item input, .resposta-item label, .resposta-item img { margin-bottom: 6px; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center text-break">Gesti√≥ de Preguntes (CRUD)</h1>
        <h2 class="text-center">Crear nova pregunta</h2>
    <form id="form-nova-pregunta" class="mb-3 row justify-content-center">
      <div class="col-12 col-md-6 mb-2">
        <input type="text" id="nova-pregunta" placeholder="Pregunta" required class="form-control">
      </div>
      <div class="col-12 col-md-6 mb-2">
        <button type="button" class="btn btn-primary w-100" id="crear-pregunta-btn">Crear pregunta</button>
      </div>
    </form>
    <div id="error-msg" class="text-danger text-center mb-3"></div>
    <div id="preguntes" class="row gy-3"></div>
    <hr>

  </div>
  <!-- Modal per crear pregunta -->
  <div class="modal fade" id="modalNovaPregunta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="modal-form">
          <div class="modal-header">
            <h5 class="modal-title">Introdueix les 4 respostes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
          </div>
          <div class="modal-body">
            <div id="modal-respostes"></div>
            <div id="modal-error" class="text-danger mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal per editar pregunta -->
  <div class="modal fade" id="modalEditPregunta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="modal-edit-form">
          <div class="modal-header">
            <h5 class="modal-title">Edita pregunta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="modal-edit-pregunta" class="form-control mb-3">
            <div id="modal-edit-respostes"></div>
            <div id="modal-edit-error" class="text-danger mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
