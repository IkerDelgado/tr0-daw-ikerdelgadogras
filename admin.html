<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CRUD Preguntes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f8f8ff 100%);
      min-height: 100vh;
    }
    .admin-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .admin-header .bi {
      font-size: 2.2em;
      color: #1976d2;
      filter: drop-shadow(0 2px 2px #b3c6e0);
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.10);
      border: 1px solid #e3eafc;
      padding: 18px;
      margin-bottom: 18px;
      transition: box-shadow 0.2s;
    }
    .card-title {
      color: #1976d2;
      font-weight: 600;
    }
    .resposta-list { margin-top: 10px; }
    .resposta-item img {
      border-radius: 8px;
      margin-right: 10px;
      border: 1px solid #e3eafc;
      background: #fff;
      box-shadow: 0 1px 2px rgba(25, 118, 210, 0.07);
      width: 38px;
      height: 38px;
      object-fit: contain;
    }
    .correcta-label {
      color: #1976d2;
      font-weight: bold;
      margin-left: 8px;
    }
    .actions .btn {
      margin-right: 8px;
      margin-bottom: 4px;
      font-size: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
    }
    .btn-primary, .btn-success {
      font-size: 1.1em;
      padding: 10px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
      font-weight: 500;
    }
    .btn-outline-danger {
      font-size: 1em;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      h1, h2 { font-size: 1.2em; }
      .card { padding: 10px; border-radius: 10px; }
      .resposta-item { flex-direction: column !important; align-items: flex-start !important; }
      .resposta-item input, .resposta-item label, .resposta-item img { margin-bottom: 6px; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="admin-header mb-4">
      <i class="bi bi-pencil-square"></i>
      <h1 class="mb-0 text-break" style="font-weight:700; color:#1976d2;">Gesti√≥ de Preguntes (CRUD)</h1>
    </div>
    <form id="form-nova-pregunta" class="mb-3 row justify-content-center">
      <div class="col-12 col-md-6 mb-2">
        <input type="text" id="nova-pregunta" placeholder="Pregunta" required class="form-control">
      </div>
      <div class="col-12 col-md-6 mb-2">
        <button type="button" class="btn btn-primary w-100" id="crear-pregunta-btn"><i class="bi bi-plus-circle me-2"></i>Crear pregunta</button>
      </div>
    </form>
    <div id="error-msg" class="text-danger text-center mb-3"></div>
    <div id="preguntes" class="row gy-3"></div>
    <hr>
  </div>
  <!-- Modal per crear pregunta -->
  <div class="modal fade" id="modalNovaPregunta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="modal-form">
          <div class="modal-header">
            <h5 class="modal-title">Introdueix les 4 respostes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
          </div>
          <div class="modal-body">
            <div id="modal-respostes"></div>
            <div id="modal-error" class="text-danger mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal per editar pregunta -->
  <div class="modal fade" id="modalEditPregunta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="modal-edit-form">
          <div class="modal-header">
            <h5 class="modal-title">Edita pregunta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="modal-edit-pregunta" class="form-control mb-3">
            <div id="modal-edit-respostes"></div>
            <div id="modal-edit-error" class="text-danger mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
