<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Marcas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .pregunta {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .respostes-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 10px;
    }
    .resposta {
      display: flex;
      align-items: center;
      background: #fafafa;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .resposta:hover {
      background: #efefef;
    }
    .resposta img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-right: 12px;
      background: #fff;
      border-radius: 4px;
      border: 1px solid #eee;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }

    /* Responsive para m√≥vil */
    @media (max-width: 600px) {
      body {
        padding: 8px;
      }
      .pregunta {
        padding: 8px;
        margin-bottom: 12px;
      }
      .respostes-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .resposta {
        padding: 6px;
        font-size: 0.95em;
      }
      .resposta img {
        width: 36px;
        height: 36px;
        margin-right: 8px;
      }
      h1 {
        font-size: 1.3em;
      }
      #timer, #marcador {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Quiz de Marcas</h1>
  <div id="timer" style="font-size:1.2em;margin-bottom:16px;font-weight:bold;color:#1976d2;"></div>
  <div id="marcador" style="font-size:1.1em;margin-bottom:12px;"></div>
  <div id="quiz-container"></div>


  <script type="module" src="./js/script.js"></script>
</body>
</html>
